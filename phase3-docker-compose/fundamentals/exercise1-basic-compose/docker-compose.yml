version: '3.8'

services:
  backend:
    build: ./backend
    container_name: api-server
    ports:
      - "3000:3000"
    env_file:
      - .env 
    environment:
      - MESSAGE=Override from compose!
      - LOG_FILE=/app/logs/app.log
    volumes:
        - ./logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  frontend:
    build: ./nginx
    container_name: web-server
    ports:
      - "80:80"
    volumes:
      - ./nginx/logs:/var/log/nginx
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge